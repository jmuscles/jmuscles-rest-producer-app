spring:
   application:
      name: JmusclesEventProducer
   rabbitmq:
      addresses: localhost:5672
      username: guest
      password: guest
    
 #--profile group/include are adding files from class path but not from confihg server, please pass it from run arguments
  #profiles:
    #group:
      #docker-local: rabbitmq-setup-local,executors-local,producer-local
      #local: rabbitmq-setup-local,executors-local,producer-local
      #dev: rabbitmq-setup-dev,executors-dev,producer-dev,datasource-dev
